<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Oswald&display=swap" rel="stylesheet">
    <script src="app.js" charset="utf-8" defer></script> 
    <title>Demon in Heavenland</title>
  </head>
  
  <body>

         <div class="grid">  
            <div id="heading">
                DEMON IN HEAVENLAND
            </div>

            <div id="inst">
                TAP ON SCREEN/PRESS SPACE <br/>
                TO AVOID ANGELS
            </div>

            <div id="gameOver">
                YOU GOT BAPTIZED.
            </div>

        </div>

        <! -- Player -->
        <div class="player"></div>


        <! -- Background -->
        <div class="background">
            <div class="background1"></div>
            <div class="background2"></div>
        </div>


         <! -- HighScore -->
        <div class="scores">
          <span id="score"></span>
          <br>
          <span id="highScore"></span>
        </div>

  </body>
</html>
